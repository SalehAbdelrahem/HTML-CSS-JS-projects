<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <script src="https://kit.fontawesome.com/a60345d09e.js" crossorigin="anonymous"></script>
    <link rel = "icon" href = "image/55.jpg" type = "image/x-icon">
    <link rel="stylesheet" href="css/index.css">
<body>
    <div class="container">
    <form action="product.html" method="post" onsubmit="SaveData(event)">
      
            <h1>Create Account</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div class="usrename">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="Fname" id="Fname" placeholder="Enter First Name" oninput="validationFName()">
                <p id="FN"></p>
                 </div>
                 <div class="usrename1">
                    <i class="fa-solid fa-user"></i>
                <input type="text" name="Lname" id="Lname" placeholder="Enter Last Name" oninput="validationLName()">
                <p id="LN"></p>
           
                 </div>
            <div class="userEmail">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="youremail@email.com" oninput="validationEmail()"
                    required>
                <p id="span2"></p>
            </div>
            <div class="userpassword">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password"
                    oninput="validationPassword()" required>
                <p id="span3"></p>
            </div>
            <div class="userrepatepsword">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="repeat-Psw" id="repeat-Psw" placeholder="Confiorm Password"
                    oninput="checkPasswordAndRepeatPassword()" required>
                <p id="span4"></p>
            </div>
            <div class="userphone">
                <i class="fa-solid fa-phone-volume"></i>
                <input type="text" name="number" id="number" oninput="validationNumber()" placeholder="Enter Your Phone Number" required/>
                <p id="span5"></p>
            </div>
            <div>
               <p> <label>Genger</label></p>
              <label for="m" class="gerder" style="padding: 10px;">Male</label>
            <input type="radio" name="gender" id="m" value="male" onclick="disabledbutton()" required/>
               <label for="f" class="gerder" style="padding: 15px;">Female</label><input type="radio" name="gender" id="f" value="female" onclick="disabledbutton()" required/>
            </div>
            <div>
                <input type="checkbox" id="show" onclick="showPassword()"><label for="show" >showPassword</label>
            </div>
            <div class="submit">
                <input type="submit" value="Signup" id="submit" disabled />
            </div>
            
            <div class="mylink"> I Have Acount?<a href="index.html">Sign In</a></div>
               
        </form>
    </div>
   
    <script src="JavaScriptFile/registration.js"></script>
</body>

</html>
