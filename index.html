<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a60345d09e.js" crossorigin="anonymous"></script>
    <title>Log In</title>
    <link rel = "icon" href = "image/55.jpg" type = "image/x-icon">
   <link rel="stylesheet" href="css/login.css">
<body>
    <div class="container">
        <h1>Sign in</h1>
        <hr/>
    <form action="product.html" method="post" onsubmit="checkUserNameAndUserPassword(event)">
        
            <div class="usrename">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="usrename" id="usrename" placeholder="Enter UserName" required>
            </div>
            <div class="userpassword">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="userpassword" id="userpassword" placeholder="Enter Password" oninput="showMassageWhenInputPassword()" required>
                <p id="usernameAnduserPassword"></p>
            </div>
            <div style="margin-top: 20px;margin-bottom: 20px;"> 
                <i class="fa-sharp fa-solid fa-compass" id="show" onclick="showPassword()"></i>
                <label for="show">ShowPassword</label>
            </div>
            <div style="margin-top: 20px;margin-bottom: 20px;padding-left: 10px;">
                <input type="checkbox" name="rememberme" id="rememberme" onchange="RememberUserNameAndUserPasswor()">Remember Me
            </div>
            <div class="submit">
                <input type="submit" value="Sign In" id="submit" />
            </div>
            <div>

                <div class="mylink"> Not a member?<a href="registration.html">Signup</a></div>
                <div class="mylink2"><a href="forgotpassword.html">ForgetPassword</a></div>
            </div>

       
    </form>
</div>
    <script src="JavaScriptFile/index.js"></script>
</body>

</html>
